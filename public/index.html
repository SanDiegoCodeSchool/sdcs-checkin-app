<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Check-In</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="container-fluid">
        <h1 id="mainHeader">Welcome to Event</h1>
        <br></br>
        <div class="mainInput">
            <input id="firstName" style='color:red' placeholder="First Name: " type="text"/>
            <input id="lastName" placeholder="Last Name: " type="text"/>
            <input id="email" placeholder="Your e-mail: " type="text"/>
            <input id="phoneNumber" placeholder="Optional: Cell number for SMS" type="number"/>
            <button id="submit">Submit</button>
        </div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
